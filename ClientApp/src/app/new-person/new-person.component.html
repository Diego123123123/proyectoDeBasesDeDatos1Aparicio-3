<form class="form-horizontal" novalidate
      (ngSubmit)="save()" [formGroup]="formGroup">
  <fieldset>

    <div class="form-group">
      <label class="col-md-2 control-label"
             for="nombreId">Nombre</label>

      <div class="col-md-8">
        <input class="form-control"
               id="nombreId"
               type="text"
               required
               formControlName="name" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-2 control-label"
             for="nombreId">Apellido</label>

      <div class="col-md-8">
        <input class="form-control"
               id="apellidoId"
               type="text"
               required
               formControlName="lastName" />
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-4 col-md-offset-2">
        <span>
          <button class="btn btn-primary"
                  type="submit">
            Save
          </button>
          <button class="btn"
                  type="button"
                  [routerLink]='["/persons"]'>
            Cancell
          </button>
        </span>

      </div>

    </div>
  </fieldset>
</form>
