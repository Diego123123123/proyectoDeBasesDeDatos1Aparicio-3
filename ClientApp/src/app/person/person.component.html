<h1>Persons</h1>
<button [routerLink]='["/persons-new"]' class="btn btn-primary">Agregar Persona</button>

<table class="table">
  <thead>
    <tr>
      <th>PersonId</th>
      <th>Name</th>
      <th>LastName</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let person of persons">
      <td>{{person.personId}}</td>
      <td>{{person.name}}</td>
      <td>{{person.lastName}}</td>
      <td><button>Edit</button></td>
      <td><button>Erase</button></td>
    </tr>
  </tbody>
</table>
